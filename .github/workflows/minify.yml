name: Minify Website

on:
  push:
    branches:
      - main
    paths:
      - 'index.edit.html'
      - 'styles.edit.css'
      - '.github/workflows/minify.yml'

jobs:
  minify:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install minifiers
      run: |
        npm install -g clean-css-cli html-minifier-terser

    - name: Create docs directory
      run: mkdir -p docs

    - name: Minify CSS
      run: cleancss -o docs/style.css styles.edit.css

    - name: Prepare HTML for minification
      # Replace the CSS link to point to the minified version
      run: |
        sed 's/styles.edit.css/style.css/g' index.edit.html > index.temp.html

    - name: Minify HTML
      run: |
        html-minifier-terser --collapse-whitespace --remove-comments --remove-optional-tags --remove-redundant-attributes --remove-script-type-attributes --remove-tag-whitespace --use-short-doctype --minify-css true --minify-js true --output docs/index.html index.temp.html

    - name: Clean up temp file
      run: rm index.temp.html

    - name: Commit and push changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "chore: Minify assets [skip ci]"
        branch: main
        file_pattern: docs/*